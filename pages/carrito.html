<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazar - Compras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">

</head>
<body>

    <div class="contenedor">
        <aside>
            <header>
                <h1 class="logo">BazarShop</h1>
            </header>

            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="../index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./pages/carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>

            <footer>
                <p class="texto-footer">© Todos los derechos reservados </p>
            </footer>
        </aside>

        <main>
            <h2 class="titulo-principal">Carrito</h2>

            <div class="contenedor-carrito">
                <p class="carrito-vacio" id="carrito-vacio">Tu carrito esta vacío.</p>

                <div class="carrito-productos disabled" id="carrito-productos">
                    <!--Se completa con JavaScript-->
                </div>

                

                <div class="carrito-acciones disabled" id="carrito-acciones">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar" id="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>

                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total"></p>
                        </div>

                        <button class="carrito-acciones-comprar" id="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>
                <p class="carrito-comprado disabled" id="carrito-comprado">Muchas gracias por tu compra.</p>
            </div>
        </main>

    </div>
    
    <script src="../js/carrito.js"></script>
</body>
</html>
